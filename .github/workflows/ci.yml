name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Rust tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo check
        run: cargo check

      - name: Run cargo check (explicitly without dynamic-inputs)
        run: cargo check --no-default-features

      - name: Run cargo check (onnx-runtime without dynamic-inputs)
        run: cargo check --no-default-features --features onnx-runtime

      - name: Run cargo test (library only)
        run: cargo test --lib

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Check backend operator report is up to date
        run: |
          python3 scripts/generate_backend_operator_report.py --check

      - name: Run backend operator report parser tests
        run: |
          python3 -m unittest scripts/test_generate_backend_operator_report.py

  rustnnpt-gate:
    name: RustNNPT Conformance Gate (>=90%)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout rustnn
        uses: actions/checkout@v4
        with:
          path: rustnn

      - name: Checkout rustnnpt
        uses: actions/checkout@v4
        with:
          repository: rustnn/rustnnpt
          ref: main
          path: rustnnpt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Refresh WPT cache
        working-directory: rustnnpt
        run: npm run test:wpt:fetch

      - name: Pin rustnnpt to this PR rustnn SHA
        working-directory: rustnnpt
        run: |
          cargo update -p rustnn --precise "${{ github.event.pull_request.head.sha }}"

      - name: Run rustnnpt conformance (cpu)
        working-directory: rustnnpt
        run: npm run test:wpt:report -- --variants cpu

      - name: Enforce minimum pass rate
        working-directory: rustnnpt
        run: |
          if [ ! -f reports/conformance.json ]; then
            echo "reports/conformance.json missing after conformance run; rerunning with explicit report paths"
            npm run test:wpt:report -- --variants cpu --report-json reports/conformance.json --report-html reports/conformance.html
          fi
          PASS_RATE="$(jq -r '.summary.passRatePct // (if .summary.total > 0 then (.summary.passed * 100 / .summary.total) else 0 end)' reports/conformance.json)"
          echo "rustnnpt pass rate: ${PASS_RATE}%"
          awk -v p="$PASS_RATE" 'BEGIN { if (p + 0 < 90) { exit 1 } }'

      - name: Upload rustnnpt conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rustnnpt-conformance-report
          path: rustnnpt/reports/conformance.json

  # Documentation build test
  docs-test:
    name: Test Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Build documentation
        run: mkdocs build --strict

  # Check that version in pyproject.toml matches git tag (for releases)
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Check version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG" != "$VERSION" ]; then
            echo "Error: Tag version ($TAG) does not match pyproject.toml version ($VERSION)"
            exit 1
          fi
          echo "Version check passed: $VERSION"
